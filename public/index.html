<!DOCTYPE html>
<html lang="en">
   <head>
  <meta charset="utf-8" />

  <!-- SEO TITLE -->
  <title>Local News – Updates</title>

  <!-- META DESCRIPTION -->
  <meta
    name="description"
    content="Local News provides real-time Telugu, Tamil, Kannada, Malayalam, and Hindi updates. Clean UI, fast loading, regional breaking news, trending stories — all in one place."
  />

  <!-- VIEWPORT (mobile friendly) -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- KEYWORDS -->
  <meta
    name="keywords"
    content="Telugu News, Tamil News, Kannada News, Malayalam News, Hindi News, Local News India, Breaking News, Regional News"
  />

  <!-- AUTHOR -->
  <meta name="author" content="Local News App" />

  <!-- LANGUAGE -->
  <meta http-equiv="Content-Language" content="en, te, ta, kn, ml, hi" />

  <!-- OG TAGS (Facebook, WhatsApp share preview) -->
  <meta property="og:title" content="Local News – Latest Regional Updates" />
  <meta
    property="og:description"
    content="Get the latest Telugu, Tamil, Kannada, Malayalam & Hindi news instantly. Simple UI, fast loading, ad-friendly design."
  />
  <meta property="og:image" content="/localnews.png" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />

  <!-- TWITTER CARD -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Local News – Latest Regional Updates" />
  <meta
    name="twitter:description"
    content="Real-time regional news in 5 Indian languages. Fast, clean, and ad-friendly."
  />
  <meta name="twitter:image" content="/localnews.png" />

  <!-- FAVICON -->
  <link rel="icon" href="/localnews.png" />

  <!-- MANIFEST -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "NewsMediaOrganization",
  "name": "Local News",
  "url": "https://yourdomain.com",
  "logo": "https://yourdomain.com/localnews.png",
  "description": "Latest regional news in Telugu, Tamil, Kannada, Malayalam, and Hindi.",
  "sameAs": [
    "https://facebook.com",
    "https://twitter.com",
    "https://instagram.com"
  ]
}
</script>


  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
